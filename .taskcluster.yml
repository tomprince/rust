---
version: 0
metadata:
  name: Rust Experiment
  description: ''
  owner: '{{ event.head.user.email }}'
  source: '{{ event.head.repo.url }}'
tasks:
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
          - push
    scopes:
      - queue:create-task:aws-provisioner-v1/github-worker
    payload:
      maxRunTime: 3600
      features:
        taskclusterProxy: true
      image: "tomprince/rust-ci-base:tc-test"
      artifacts:
        "public/task-graph.json":
          expires: "{{ '1 day' | $fromNow }}"
          path: "/repo/task-graph.json"
          type: file
      command:
        - /bin/bash
        - "--login"
        - "-c"
        - >-
          git clone {{event.head.repo.url}} repo && cd repo &&
          git config advice.detachedHead false && git checkout {{event.head.sha}} &&
          ./taskgraph.py

    metadata:
      name: Rust Experiment
      description: ''
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
